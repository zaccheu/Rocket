<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Rocketseat - React.js -Fundamentos</title>
     <style type="text/tailwindcss">
    @theme {
      --text: #EBEBEB;
      --text-secondary: #6B6B6B;
      --primary: #462878;
      --background: #2D2A37;

      --gradient: 180deg, 
        rgba(0, 0, 0, 0.05) 0%, 
        rgba(255, 255, 255, 0.05) 100%;

      --gradient-hover: 180deg, 
        rgba(0, 0, 0, 0.1) 0%, 
        rgba(255, 255, 255, 0.1) 100%;

      --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 
        0px 7px 7px 0px rgba(0, 0, 0, 0.04), 
        0px 4px 6px 0px rgba(0, 0, 0, 0.10), 
        0px 2px 4px 0px rgba(0, 0, 0, 0.26), 
        0px 0px 2px 0px rgba(0, 0, 0, 0.29), 
        0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

      --font-sans: 'Rubik', sans-serif;
    }
  </style>
</head>
<body className="text-(--text) font-(--font-sans)">
    <div id="root" ></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/babel">

            const textVariants= {
                default:'text-xl',
                mutes:'text-xl text-(--text-secondary)',
                heading: 'text-2xl',
                blasr:'text-3xl'
            }
            
            function Button({className, children}){
                return(
                    <Text 
                    as="button"
                    variant="heading"
                    className={`
                        flex items-center justify-center rounded-xl
                        p-3 cursor-pointer text-(--text) 
                        bg-linear-(--gradient) 
                        hover:bg-linear-(--gradient-hover)
                        shadow-(--shadow)
                        `}
                    >
                    {children}
                    </Text>
                )
            }

            function Text({
                as='span',
                variant='default',
                className,
                children, 
                ...props
            }){
                return React.createElement(
                    as,
                    {
                        
                        className: `${textVariants[variant]} ${className ? className : ''}`,
                    ...props
                    },
                    children
                )
            }
            
            function App(){
                return(
                    <main className="py-28 px-4">
                        <Button>CE</Button>
                    </main>
                )
            }

            ReactDOM.createRoot(document.getElementById('root')).render(
                <App/>
            )
        </script>
</body>
</html>
